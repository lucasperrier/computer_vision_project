seed: 42
deterministic: true

# Model to instantiate via timm
model: resnet50
num_classes: 2
pretrained: true

# Data module params
batch_size: 32
num_workers: 4
val_split: 0.1
test_split: 0.1
robustness_split: 0.1

# IMPORTANT: don't load a finetuned checkpoint
checkpoint_path: null

# Output
output_dir: reports/eval_pretrained_resnet
save_predictions: true
save_confusion_matrix: true

# Optional MLflow logging
use_mlflow: false
tracking_uri: file:./mlruns
experiment_name: crack_detection
run_name: eval_pretrained_resnet