model: vit_base_patch16_224
pretrained: true
num_classes: 2

optimizer: adamw
learning_rate: 0.00005
weight_decay: 0.05
# scheduler: cosine

batch_size: 32
epochs: 10
num_workers: 4
val_split: 0.1
test_split: 0.1
robustness_split: 0.1
val_check_interval: 0.25

freeze_mode: head_only     # start with head-only
